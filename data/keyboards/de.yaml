            long_press:
                - open_popup
        popup:
            - "ö"
    O:
        actions:
            short_press:
                - enter_string: O
            long_press:
                - open_popup
        popup:
            - "Ö"
    :):
        actions:
            short_press:
                - switch_layout: :-)
            long_press:
                - switch_layout: emoji
    GBA:
        actions:
            short_press:
                - switch_layout: gba
            long_press:
                - switch_layout: gba
    Shift_L_base:
        actions:
            short_press:
                - switch_view: shifted
            long_press:
                - switch_view: caps
        key_display:
            image: key-shift.svg
        outline: standard
    Shift_L_shifted:
        actions:
            short_press:
                - switch_view: base
            long_press:
                - switch_view: caps
        key_display:
            image: key-shift.svg
        outline: standard
        styles:
            - locked
    Shift_L_caps:
