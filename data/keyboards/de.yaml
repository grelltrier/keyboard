        key_display:
            image: key-shift.svg
        outline: standard
        styles:
            - locked
    BackSpace:
        actions:
            short_press:
                - enter_keycode: BackSpace
            long_press:
                - toggle_keycode: BackSpace
        key_display:
            image: edit-clear-symbolic.svg
        outline: double
    show_numbers:
        actions:
            short_press:
                - switch_view: numbers
            long_press:
                - switch_view: numbers
        outline: standard
        key_display:
            text: 123
    show_numbers_from_symbols:
