: #A80036; stroke-width: 1.5;" x1="175" x2="175" y1="346.6001" y2="364.6001"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="175" x2="447.75" y1="364.6001" y2="364.6001"/><polygon fill="#A80036" points="437.75,360.6001,447.75,364.6001,437.75,368.6001,441.75,364.6001" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="744.5" x2="744.5" y1="277.2" y2="364.6001"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="744.5" x2="471.75" y1="364.6001" y2="364.6001"/><polygon fill="#A80036" points="481.75,360.6001,471.75,364.6001,481.75,368.6001,477.75,364.6001" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="459.75" x2="459.75" y1="60.7999" y2="80.7999"/><polygon fill="#A80036" points="455.75,70.7999,459.75,80.7999,463.75,70.7999,459.75,74.7999" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="459.75" x2="459.75" y1="376.6001" y2="396.6001"/><polygon fill="#A80036" points="455.75,386.6001,459.75,396.6001,463.75,386.6001,459.75,390.6001" style="stroke: #A80036; stroke-width: 1.0;"/><!--MD5=[f03cc46581fe5c52e9880e5b97f1d222]
@startuml uimanager::change_orientation

partition "UIManager::change_orientation()"{
  start
  if (new orientation) then (landscape)
    if (name of active layout ends with '_wide'?) then (yes)
      :Emit info;
    else (no)
      :Append '_wide' to name of current layout;
      if (UIManager.change_layout_view()) then (Ok)
        :Emit info;
      else (error)
        :Emit info;
      endif
    endif
  else (portrait)
    if (name of active layout ends with '_wide'?) then (yes)
      if (ui_manager.change_layout_view) then (Ok)
        :Emit info;
      else (error)
        :Emit warning;
      endif
    else (no)
      :Emit info;
    endif
  endif
  stop
}
@enduml

