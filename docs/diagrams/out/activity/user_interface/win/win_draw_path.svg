@startuml win_draw_path

partition "Win::draw_path()"{
  start
  :Erase current path;
  :Get context to draw with;
  :DrawContext]
  :Set draw operator
  Set color
  Set max age;

  while (for dot in swipe path) is (next)
    if (dots age < max age) then (no)
      break;
    else (yes)
      :Draw line between last dot and this one;
    endif
  endwhile (end)
  :Set line width
  Paint path on context;
  stop
}
@enduml

