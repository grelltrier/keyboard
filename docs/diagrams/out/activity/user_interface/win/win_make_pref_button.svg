e-width: 1.0;"/><!--MD5=[ad78f6a9e76acb596e9f907856a7ff5f]
@startuml win_make_pref_button

partition "Win::make_pref_button()"{  
  start
  :Make Button
  Set style class
  Set label
  Make Popover;
  :Popover]
  :Make vertical Box
  Add Box to Popover;
  :Get all available layouts for portrait mode;

  while (for layout) is (next)
    :Make a Button
    Set its label;
    :Add Button to vertical
    Box of Popover;
    :Connect the buttons release 
    event to sending a
    ChangeUILayoutView message;
  endwhile (end)

  :Add preference button to storage;
  :<<CentralBuffer>>
      ButtonStorage]
  stop
}
@enduml

